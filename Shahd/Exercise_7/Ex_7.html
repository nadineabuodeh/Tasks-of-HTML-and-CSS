<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise 7</title>
  <link rel="stylesheet" href="Ex7_style.css">

</head>

<body>
  <h2>- Textbox with Rounded Corners :</h2>
  <input type="text" class="rounded" placeholder="Search">

  <br><br>
  <hr><br>

  <h2>- Textbox with Shadow and No Border :</h2>
  <input type="text" class="shadow" placeholder="Search Google or type a URL">

  <br><br>
  <hr><br>

  <h2>- LinkedIn Sign Up :</h2>
  <div class="linkedin-signup">
    <input type="email" class="email" placeholder="Email">
    <p style="color: grey; text-align: center;">By clicking Agree & Join, you agree to the Privacy Policy.</p>
    <button class="join-btn">Agree & Join</button>
  </div>

  <br><br>
  <hr><br>

  <h2>- Twitter Text Box :</h2>
  <div class="twitter-box">
    <img src="bird.png" alt="bird" class="small-circle-img">
    <input type="text" class="tweet" placeholder="What's happening?">
    <button class="tweet-btn">Tweet</button>
  </div>
</body>

</html>
